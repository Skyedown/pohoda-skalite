version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: pohoda-api:latest
    container_name: pizza-pohoda-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./api/.env
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: pohoda-frontend:latest
    container_name: pizza-pohoda-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - pizza-network

networks:
  pizza-network:
    driver: bridge