version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: pohoda-api:latest
    container_name: pizza-pohoda-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    env_file:
      - ./api/.env
    volumes:
      # Persist admin settings between container restarts
      - api-data:/app/dist/data
    networks:
      - pizza-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3001/health'
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: pohoda-frontend:latest
    container_name: pizza-pohoda-frontend
    restart: unless-stopped
    ports:
      - '8080:80'
    depends_on:
      - api
    networks:
      - pizza-network

networks:
  pizza-network:
    driver: bridge

volumes:
  api-data:
    driver: local
